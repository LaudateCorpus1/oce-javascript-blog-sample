<!DOCTYPE html>
<html>

<head>
  <title>Article</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script data-main="config/app-config" src="lib/require.js"></script>
  <script>
    requirejs(["app-config"], function () {
      requirejs(["scripts/article_ui.js"]);
    });
  </script>
</head>

<body>
  <header id="header">
    <div id="breadcrumb"></div>
  </header>
  <div id="article">
    <div class="author">
      <img />
      <div class="name_date">
        <h3 class="title"></h3>
        <div class="date"></div>
      </div>
    </div>
    <figure>
      <img />
      <figcaption />
    </figure>
    <div class="content"></div>
  </div>
  <div id="spinner" class="progress-spinner"></div>
  <footer></footer>
</body>

</html>
